name: Deploy to Hostinger

on: [push]

jobs:
  build_and_deploy:
    name: Build package and deploy to Hostinger
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: fileinfo, mbstring, xml, gd, zip
          ini-values: post_max_size=256M, max_execution_time=180

      - name: Install Dependencies
        shell: powershell
        run: |
          if (Test-Path "package.json") { npm install }
          if (Test-Path "composer.json") { composer install }

      - name: Build Project
        shell: powershell
        run: |
          if (Test-Path "package.json") { npm run build }

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.stampbayan.com
          username: u574811581.stampbayan
          password: Plokinopki00!
          protocol: ftp
          port: 21
          local-dir: ./
          server-dir: /public_html/
          timeout: 6000
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/vendor/**
            **/tests/**
            **/.env.example
            **/.github/**
